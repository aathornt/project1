<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Main Page</title>
    <script type="text/JavaScript">
      function popupError() {
        alert("Invalid entry and/or selection.");
      }
    </script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/forms/triplist.css">

</head>

<body>

    <div class="container">

        <div class="page-header">
        {% include 'signout_panel.html' %}
        <br />
            <h1>Your Trips!</h1>
        </div>

        <div class="jumbotron">

            <p>

                <div class="panel panel-default">
                    <!-- Default panel contents containg Recent Expenses-->
                    <div class="panel-heading">All Trips</div>

                    <!-- Table for Recent Expenses-->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class='center'>Place</th>
                                <th class='center'>Current Trip?</th>
                                <th class='center'>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        {% for name in trips %}
                          <div>
                           <td> {{ name.Place }} </td>
                           {% if name.Is_Active == 'True' %}
                           <td>Yes</td>
                           {% else %}
                           <td>No</td>
                        {% endif %}

                            <td class="bottom"><div class='btn-toolbar fix'><a href='/forms/' id='Home_Page' class="btn btn-danger small" role="button"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                             <a href='/forms/' id='Home_Page' class="btn btn-danger small" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></div></td>
                           <tr></tr>
                          </div>{% endfor %}
                        </tbody>
                    </table>
                </div>
                <p><span class='glyphicon glyphicon-edit' aria-hidden='true'></span> = Edit Trip</p>
                <p><span class='glyphicon glyphicon-trash' aria-hidden='true'></span> = Delete Trip</p>

        </div>
        </p>

    </div>
    </div>



</body>
</html>
