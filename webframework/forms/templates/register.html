<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Register Page</title>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
#createEmployee .form-input {
	width: 100%;
	clear: both;
}
#createEmployee .submit-button {
	margin-top: 20px;
	text-align: center;
}
#createEmployee {
	width: 400px;
}
.jumbotron {

	background-color:#2f3f4f;
	color:lightgrey;
}
/* Adds borders for tabs */
.tab-content {

	border-left: 1px solid #ddd;
	border-right: 1px solid #ddd;
	border-bottom: 1px solid #ddd;
	padding: 10px;
}
.nav-tabs {

	margin-bottom: 0;
}
</style>
<body>
	<div class="container">

	<div class="page-header">
	<h1>Register Page</h1>
	</div>

	<div class="jumbotron">
<!-- Tells browser to return the form data to the URL /forms/, using the POST method. -->

	<p>Register</p>

	<p>

	<form id="createEmployee" action="/forms/register/" method="POST">
{% csrf_token %}
	<div class="input-group input-group-sm">
		<span class="input-group-addon">Employee ID</span>
			{{ form.employee_id }}
		</div><br>
		<div class="input-group input-group-sm">
		<span class="input-group-addon">Employee Name</span>
				{{ form.employee_name }}
		</div><br>
		<div class="input-group input-group-sm">
		<span class="input-group-addon">SAP ID</span>
				{{ form.sap_id }}
		</div><br>
		<div class="input-group input-group-sm">
		<span class="input-group-addon">Employee Email</span>
				{{ form.employee_email }}
	</div>

	<div class="form-input submit-button">
		<button type="submit" class="btn btn-danger" value="true">Submit Form</button>
	</div>
	</form>

</p>
</div>
</div>
</body>
