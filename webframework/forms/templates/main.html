<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Main Page</title>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.jumbotron {

	background-color:#2f3f4f;
	color:lightgrey;
}
/* Adds borders for tabs */
.tab-content {

	border-left: 1px solid #ddd;
	border-right: 1px solid #ddd;
	border-bottom: 1px solid #ddd;
	padding: 10px;
}
.nav-tabs {

	margin-bottom: 0;
}
.navbar-custom {
    background-color: indianred;
    margin: 0 15px 0 15px;
    color:white;
}
body { padding-top: 70px; }
.center {
    text-align:center;
}
.large {
    font-size:1.25em;
}
tr {
    color:black;
}
</style>

</head>

<body>

<div class="container">

<div class="page-header">
<h1>Welcome to TripExpenser!</h1>
</div>

<div class="jumbotron">

    <p>
        <!--Current Trip Button-->
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger btn-block large">Your Current Trip:<br />Trip Name</button>
            </div>
        </div><br />

        <div class="panel panel-default">
            <!-- Default panel contents containg Recent Expenses-->
            <div class="panel-heading">Your Recent Expenses</div>

            <!-- Table for Recent Expenses-->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Breakfast</td>
                        <td>$8.46</td>
                        <td>3/11</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Gas</td>
                        <td>$19.67</td>
                        <td>3/10</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Dinner</td>
                        <td>$16.78</td>
                        <td>3/10</td>
                    </tr>
                </tbody>
            </table>
            </div>


            {% for name in recent %}
            <div> 
                <tr> {{ name }}</tr>
            </div>
            {% endfor %}
        <!--Trip Management-->
        <div>
            <h2 class="center">Trip Management</h2><br />
        </div>

        <!--Trip Management Buttons-->
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Trip
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger">Your Trips</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger">
                    Delete Trip <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </div>
        </div><br />

        <!--Reports-->
        <div>
            <h2 class="center">Reports</h2>
        </div>

        <!--Report Button - Generate Expense Report-->
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger btn-block">Generate Expense Report</button>
            </div>
        </div>

        </div>
</p>

</div>

</div>

</body>

</html>
